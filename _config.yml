# SITE CONFIGURATION
title: Aikesitos # your site title
author: aikelb # You :P
description: > # Meta description of Homepage
  Just an online notebook.
baseurl: "/" # the subpath of your site, e.g. /blog
url: https://aitorlozano.com # the base hostname & protocol for your site, e.g. http://example.com

# SEO PLUGIN
social:
  name: Aitor Lozano
  links:
    - https://twitter.com/AikeLB
    - https://www.linkedin.com/in/aitorlozano/
    - https://github.com/aikelb
#    - https://keybase.io/benbalter

# THEME SETTINGS
navigation: # Navigation links
  - { name: "Home", link: "/" }
  - { name: "ULPGC", link: "/ulpgc" }
#  - { name: "Contact", link: "/contact" }

tagline: >
  Just a developer's online notebook

hero_img: posts/sleek_lg.jpg # Main background image: use the path from /assets/img/ => This will output /assets/img/posts/sleek_lg.jpg

email: info@aitorlozano.com # email for form submission

twitter_username: aikelb # replace with your_twitter_username or comment to remove link from footer
github_username: aikelb # replace with your_github_username or comment to remove link from footer
instagram_username: aikelb # replace with your_instagram_username or comment to remove link from footer

disqus:
  shortname: aikesitos # to enable comments replace with your_disqus_shortname

# google_tag_manager: GTM-XXXXXXX # Uncomment to enable GTM. Replace GTM-XXXXXXX with your GTM container ID

service_worker: true

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge # or pygments or null
# theme: jekyll-sleek # Uncomment if you're using the theme as a ruby gem
exclude:
  - README.md
  - node_modules
  - script
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - vendor
  - npm-debug.log
  - gulpfile.js
  - sleek.jpg

include: ["_pages"]
permalink: /:title/

compress_html:
  clippings: all

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
